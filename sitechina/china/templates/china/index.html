{% extends 'base.html' %}
{% block content %}
<h1>{{title}}</h1>
<ul class="list-articles">
    {% for p in posts %}
    {% if p.is_published %}
    <li><h2>{{p.title}}</h2>
        {% autoescape off %}
        {{p.annotation|linebreaks|truncatewords:50}}
        {% endautoescape %}
        <div class="clear"></div>
        <p class="link-readpost"><a href="{{ p.get_absolute_url }}">Читать пост</a></p>
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
