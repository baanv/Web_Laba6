{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>

{{post.content|linebreaks}}
{% if post.image %}
<img class="image-with-text" src="{{ STATIC_URL }}china/images/{{ post.image }}">
{% endif %}
<!-- Теги -->
{% with post.tags.all as tags %}
{% if tags %}
<tg class="tags-list">
    <li>Теги:</li>
    {% for t in tags %}
    <li><a
            href="{{t.get_absolute_url}}">{{t.tag}}</a></li>
    {% endfor %}
</tg>
{% endif %}
{% endwith %}
{% endblock %}
